<div class="container">
  <div class="row">
    <div class="col-md-12">
      <section>
        <div class="card my-5">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <img src="{{offer.imagen}}" alt="{{offer.titulo}}" />
              </div>
              <div class="col-md-6">
                <div class="card-title"><h2>{{offer.titulo}}</h2></div>
                <div class="card-text mb-4">
                  <p>{{offer.descripcion}}</p>
                  <h4>{{offer.precio_actual}}</h4>
                </div>
                <a href="{{offer.url}}" class="btn btn-primary" target="_blank">Ir a la oferta</a>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <small>Enviado: </small>
          </div>
        </div>
      </section>
    </div>
    <div class="col-md-12">
      <section>
        <div class="row">
          <div class="col-md-12">
            <p>Comentarios</p>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
