<div class="container py-4">

  <div class="row mb-4">
    <div class="col-md-12">
      <mat-paginator [length]="offers.length" pageSize="9"
        (page)="getPaginatorData($event)" [pageSizeOptions]="[9, 18, 28]"
        showFirstLastButtons="false">
      </mat-paginator>
    </div>
  </div>

  <div class="d-flex flex-wrap justify-content-center">
    <!--<div class="col-md-4 card-deck mb-4" *ngFor="let offer of offers.reverse() let i = index;">-->

    <div class="col-md-4 card-deck mb-4" *ngFor="let offer of (offers.reverse() | slice: lowValue : highValue) let i = index;">
      <div class="card">
        <img class="card-img-top" src="{{offer.imagen}}" alt="{{offer.titulo}}}">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text"><a [routerLink]="['/oferta',offer.id]" routerLinkActive="router-link-active">{{offer.titulo}}</a></p>
          <a href="{{offer.url}}" class="btn btn-primary">Ir a la oferta</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{offer.fecha}}</small>
          <button mat-icon-button>
            <mat-icon color="warn" (click)="deleteOffer(offer.id)">delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
